  <body>
    <div id="terminal">
      <p class="">
        <span class="index"></span>
      </p>

      <a id="before"></a>
    </div>
    <div id="command" onclick="$('texter').focus();">
      <lt-mirror style="display: none" contenteditable="false"
        ><lt-highlighter
          style="display: none; z-index: 1 !important"
          contenteditable="false"
          ><lt-div
            spellcheck="false"
            class="lt-highlighter__wrapper"
            style="
              width: 148.35px !important;
              height: 32px !important;
              transform: none !important;
              transform-origin: 76.175px 18px 0px !important;
              margin-top: 3px !important;
              margin-left: -1018px !important;
            "
            ><lt-div
              class="lt-highlighter__scroll-element"
              style="
                top: 0px !important;
                left: 0px !important;
                width: 148px !important;
                height: 32px !important;
              "
            ></lt-div></lt-div></lt-highlighter
        ><lt-div
          spellcheck="false"
          class="lt-mirror__wrapper notranslate"
          style="
            border: 2px inset rgb(227, 227, 227) !important;
            border-radius: 0px !important;
            direction: ltr !important;
            font: 400 12px monospace !important;
            font-synthesis: weight style small-caps !important;
            hyphens: manual !important;
            letter-spacing: normal !important;
            line-break: auto !important;
            margin: 1px 0px 1px -1020px !important;
            padding: 2px !important;
            text-align: start !important;
            text-decoration: rgb(0, 0, 0) !important;
            text-indent: 0px !important;
            text-rendering: optimizelegibility !important;
            text-transform: none !important;
            transform: none !important;
            transform-origin: 76.175px 18px 0px !important;
            unicode-bidi: normal !important;
            white-space: pre-wrap !important;
            word-spacing: 0px !important;
            overflow-wrap: break-word !important;
            writing-mode: horizontal-tb !important;
            width: 144.35px !important;
            height: 28px !important;
          "
          data-lt-scroll-top="0"
          data-lt-scroll-left="0"
          data-lt-scroll-top-scaled="0"
          data-lt-scroll-left-scaled="0"
          data-lt-scroll-top-scaled-and-zoomed="0"

        ><lt-div class="lt-mirror__measurer"></lt-div></lt-mirror
      ><textarea
        type="text"
        id="texter"
        onkeyup="typeIt(this, event)"
        onkeydown="typeIt(this, event); 
                   moveIt(this.value.length, event)"
        onkeypress="typeIt(this, event);"
        autofocus=""
        data-lt-tmp-id="lt-423077"
        spellcheck="false"
        data-gramm="false"
      ></textarea>
      <div id="liner">
        <span id="typer"></span
        ><b class="cursor" id="cursor" style="left: 0px">█</b>
      </div>
    </div>
    <script src="caret.js"></script>
    <script src="commands.js"></script>
